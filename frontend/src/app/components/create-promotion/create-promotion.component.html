<h1>Promote your event</h1>
<form [formGroup]="form" (ngSubmit)="create()">
  <mat-form-field>
    <mat-label>Date start:</mat-label>
    <input matInput [min]="today" type="date" formControlName="dateStart">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date end:</mat-label>
    <input matInput [min]="minEndDate()" type="date" formControlName="dateEnd">
    <mat-error *ngIf="form.get('dateEnd')?.hasError('required')">
      This field is necessary.
    </mat-error>
  </mat-form-field>

  <button type="submit" [disabled]="form.invalid || !isEndDateCorrect()">Promote</button>
</form>
