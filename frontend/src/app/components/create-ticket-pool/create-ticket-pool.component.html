<h1>Create ticket pool</h1>
<form [formGroup]="createPoolForm" (ngSubmit)="createPool()" class="ticketPoolForm">

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" required />
    <mat-error *ngIf="createPoolForm.get('name')?.hasError('required')">
      Name is required.
    </mat-error>
    <mat-error *ngIf="createPoolForm.get('name')?.hasError('minlength')">
      Name should be longer than 5.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" required />
    <mat-error *ngIf="createPoolForm.get('quantity')?.hasError('required')">
      Quantity is required.
    </mat-error>
    <mat-error *ngIf="createPoolForm.get('quantity')?.hasError('min')">
      Quantity should be 1 or greater.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required />
    <mat-error *ngIf="createPoolForm.get('price')?.hasError('required')">
      Price is required.
    </mat-error>
    <mat-error *ngIf="createPoolForm.get('price')?.hasError('min')">
      Price should be 0 or greater.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Create</button>
</form>
