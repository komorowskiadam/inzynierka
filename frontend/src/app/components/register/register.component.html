<div class="content">
<div class="register-content">
  <h1 class="register-header">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput type="text" formControlName="username" required />
      <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
        Login should have at least 4 characters.
      </mat-error>
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        Password should have at least 4 characters.
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required />
      <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
        Name should have at least 4 characters.
      </mat-error>
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" required />
      <mat-error *ngIf="registerForm.get('description')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="form-field">Login</button>
    <div class="register-hint">Already have an account? <a routerLink="/login">Login</a></div>
  </form>
</div>
</div>
