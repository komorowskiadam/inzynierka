<h1>Change pool status</h1>
<form [formGroup]="quantityForm" (ngSubmit)="change()">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" required min="1" />
    <mat-error *ngIf="quantityForm.get('quantity')?.hasError('required')">
      Quantity is required.
    </mat-error>
    <mat-error *ngIf="quantityForm.get('quantity')?.hasError('min')">
      Put value at least 1
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Operation</mat-label>
    <mat-select formControlName="operation">
      <mat-option value="add">Add</mat-option>
      <mat-option value="remove">Remove</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Edit</button>
</form>
