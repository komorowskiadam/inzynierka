<div class="content">
<div class="login-content">
  <h1 class="login-header">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput type="text" formControlName="username" required />
      <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
        Login should have at least 4 characters.
      </mat-error>
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password should have at least 4 characters.
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        This field is necessary.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-bottom: 50px;" class="form-field">Login</button>
    <div class="register-hint">Not registered? <a routerLink="/register">Create account</a></div>
  </form>
</div>
</div>
